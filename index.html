<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Meal</title>
</head>
<body>
    <h1 class = "greeting">Enjoy Your Thanksgiving This Year !</h1>
    <p class="fullMeal"></p>
    <p class="priceInfo"></p>
    <p class = "calorieInfo"></p>
</body>
<script>
    const thanksgivingMeal = {
    starter : { 
        fruit: "honeydew melon",
        wine: "moscato",
        calories: 180
    },
    entree : {
        meat: "Turkey",
        alt: "Stuffed green peppers",
        vegetables : {
            potatoes: "Creamed mashed potatoes",
            greens: "French beans",
            salad: "Radacchio"
            },
        sides : {
            bread: "garlic bread rolls",
            pasta: "Macaroni and Cheese"
            },
        calories: 450
        },
    dessert : {
        ice_cream: "pumpkin-vanilla ice cream",
        cake: "frosted pumpkin pie",
        calories: 300
    },
    total_cost : 25.0,
    senior_discount: .10,
    prettyPrint : function(){
        // Collate the menu here
       // display the content of the starter, the entree and the dessert
       let menuStr = `Start your meal with ${this.starter.fruit} and a glass of ${this.starter.wine}.
       Help yourself to ${this.entree.meat} or ${this.entree.alt}, with ${this.entree.vegetables.salad}, ${this.entree.vegetables.greens}, 
       and ${this.entree.vegetables.potatoes}. Have a side! Plenty of ${this.entree.sides.bread} and ${this.entree.sides.pasta}. Finish your 
       meal with a sweet - ${this.dessert.ice_cream}, or ${this.dessert.cake}.` ;
       console.log(menuStr);
       
       let menu = document.querySelector(".fullMeal");
       menu.textContent = menuStr
    },

    totalPrice(isSenior) {
        // display the total price, given indicator isSenior - true or false
        let price = this.total_cost
        if (isSenior == 'yes'){
            console.log('You get a 10% discount')
            alert('You get a 10% disount!!')
            price = price - price * (this.senior_discount)
        }
        else{
            price = price
        }
        priceStr = `Seniors get a 10% discount, the total cost for your Thanksgiving meal? Your price: $${price}.`;
        let priceArea = document.querySelector(".priceInfo");
        priceArea.textContent = priceStr;
    },
    totalCalories : function() {
        // Add the total calories
        return (this.starter.calories + this.entree.calories + this.dessert.calories)   },
    caloriesFrom: function(indicator) {
        // get the total calories for the indicator
        // 1 - starter, 2 - entree, 3 - dessert
        indicator = parseInt(indicator);
        switch(indicator){
            case 1:
                return `starter: ${this.starter.calories}`
            case 2:
                console.log(this.entree.calories)
                return `entree: ${this.entree.calories}`
            case 3:
                return `dessert: ${this.dessert.calories}`
        }
    } 

};

thanksgivingMeal.prettyPrint();
let senior = prompt("Are you over the age of 55? ");
thanksgivingMeal.totalPrice(senior);
totalCalories = thanksgivingMeal.totalCalories();
let indicator = prompt("What part of the meal do you want the amount of calories for? 1-starter, 2-entree, 3-dessert");
let calorieStr = thanksgivingMeal.caloriesFrom(indicator);
let calArea = document.querySelector(".calorieInfo");
calArea.innerHTML = `Worried about calories? Total damage is ${totalCalories} (${calorieStr})`



</script>
</html>
